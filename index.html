<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav>

        <a href="">About Us</a>
        <a href="">Register</a>
        
    </nav>
    <hr />

    <div>
        <form>
            <h1>Sign Up</h1>
            <input class="InputData" type="text" name="Email" placeholder="Email"/>
            <input class="InputData" type="text" name="Username" placeholder="Username"/>
            <input class="InputData" type="text" name="Password" placeholder="Password"/>
            <input class="InputData" type="text" name="Password Confirm" placeholder="Confirm Password"/>
            <input id="sub" type="button" value="Submit">
            <br />
            <div class="imgs">
                <img id="firstimage" src="./Assets/amazon-icon.jpg" alt="Amazon Icon">
                <img src="./Assets/facebook-icon.png" alt="facebook Icon">
                <img src="./Assets/github-icon-clipart-7.png" alt="Github Icon">
                <img src="./Assets/slack-1-logo-png-transparent.png" alt="Slack Icon">
                <img src="./Assets/Instagram_icon.png" alt="Instagram Icon">    
            </div>
            
        </form>
    </div>
</body>
</html>
